<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="http://localhost:3000/styles.css">
	<title>Assignment 3</title>
</head>

<body>
	<header>
		<h1>UltraChat Online</h1>
	</header>

	<div class='app-body'>

		<div class='messages'>
			<h3 class='section-title'>Messages</h3>
			<ul id='messages'></ul>
		</div>

		<div class='user-list'>
			<h3 class='section-title'>User List</h3>
			<ul id='users'></ul>
		</div>

		<form>
			<input id="m" autocomplete="off" />
			<div id="userID" class='current-user'></div>
			<button>Send</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
	$(function() {

		var socket = io();
		var userName = null;
		var userList = [];

		var element = document.getElementById("messages");
		element.scrollTop = element.scrollHeight;

		$('form').submit(function(e) {
			e.preventDefault();

			let parser = $('#m').val().split(' ');

			console.log(parser);

			if (parser[0] == '/nickname' && parser.length >= 2) {

				let name = '';

				for (let i = 0; i < parser.length; i++) {
					if (i == parser.length - 1) {
						name.append(parser[i]);
					} else {
						name.append(parser[i] + ' ');
					}
				}

				socket.emit('nickname', name);

			} else if ($('#m').val() != '') {
				socket.emit('message', $('#m').val());
			}

			$('#m').val('');
			return false;
		});

		socket.on('join', function(name) {
			$('#messages').append($('<li class="info">').text(name + 'connected...'));

			userName = name;	// probably sets all users to nickname name if it works,

			$('#userID').add("Current User: " + name);

			let gapper = $('<li class="gap">');
			$('#messages').append(gapper);

			var element = document.getElementById("messages");
			element.scrollTop = element.scrollHeight;
		});

		socket.on('dc', function(msg) {
			$('#messages').append($('<li class="info">').text(msg));

			let gapper = $('<li class="gap">');
			$('#messages').append(gapper);

			var element = document.getElementById("messages");
			element.scrollTop = element.scrollHeight;
		});

		socket.on('message', function(msg, time, userName) {

			let timeMsg = $('<li class="time">');
			timeMsg.append(time);
			$('#messages').append(timeMsg);

			let userMsg = $('<li class="user">');
			userMsg.append(" " + userName);
			$('#messages').append(userMsg);

			let msgMsg = $('<li class="msg">');
			msgMsg.append("  " + msg);
			$('#messages').append(msgMsg);

			let gapper = $('<li class="gap">');
			$('#messages').append(gapper);

			var element = document.getElementById("messages");
			element.scrollTop = element.scrollHeight;
		});

		socket.on('updateUsers', function(newList) {
			userList = newList;

			$('#users').empty();

			for (let i = 0; i < userList.length; i++) {
				$('#users').append($('<li class="userName">').text(userList[i]));
			}

			var element = document.getElementById("messages");
			element.scrollTop = element.scrollHeight;
		})
	});

	</script>

</body>

</html>
