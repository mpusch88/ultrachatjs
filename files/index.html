<body>
	<div class='container-fluid'>
		<header class='header'>
			<h1>UltraChat Online</h1>
		</header>
	</div>

	<div class='space'></div>

	<div class='chat-container'>

		<div class='container'>
			<div class='row'>
				<div class='col-sm'>
					<ul id="messages"></ul>
				</div>

				<div class='user-display'></div>

				<div class='col-sm'>
					<ul id="message-time"></ul>
				</div>
			</div>
		</div>

		<form action="">
			<input id="m" autocomplete="off" />
			<button>Send</button>
		</form>

	</div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
$(function() {
	var socket = io();

	$('form').submit(function(e) {
		e.preventDefault();

		if ($('#m').val() != '') {
			socket.emit('message', $('#m').val());
			$('#m').val('');
		}

		return false;
	});

	socket.on("connect", function(users) {
		$("#users").empty();
		$.each(users, function(clientid, name) {
			$('#users').append("" + name + "");
		});
	});

	socket.on('message', function(msg) {
		$('#messages').append($('<li>').text(msg));
	});

	socket.on('timeStamp', function(time) {
		$('#message-time').append($('<li>').text(time));
	});

	socket.on("update-users", function(users) {
		$("#users").empty();

		$.each(users, function(clientid, name) {
			$('#users').append("" + name + "");
		});
	});
});
